name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  VITE_APP_NAME: 'AI Story Builder'
  VITE_APP_VERSION: '1.0.0'
  VITE_APP_DESCRIPTION: 'AI„ÇíÊ¥ªÁî®„Åó„ÅüÂ∞èË™¨Ââµ‰ΩúÊîØÊè¥„Ç¢„Éó„É™'
  VITE_DEBUG_MODE: 'false'
  VITE_LOG_LEVEL: 'info'
  VITE_ENABLE_API_KEY_ENCRYPTION: 'true'
  VITE_MAX_PROMPT_LENGTH: '10000'

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint
      run: npm run lint
      
    - name: Build test
      run: npm run build
      env:
        VITE_APP_NAME: ${{ env.VITE_APP_NAME }}
        VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}
        VITE_APP_DESCRIPTION: ${{ env.VITE_APP_DESCRIPTION }}
        VITE_DEBUG_MODE: ${{ env.VITE_DEBUG_MODE }}
        VITE_LOG_LEVEL: ${{ env.VITE_LOG_LEVEL }}
        VITE_ENABLE_API_KEY_ENCRYPTION: ${{ env.VITE_ENABLE_API_KEY_ENCRYPTION }}
        VITE_MAX_PROMPT_LENGTH: ${{ env.VITE_MAX_PROMPT_LENGTH }}

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      env:
        VITE_APP_NAME: ${{ env.VITE_APP_NAME }}
        VITE_APP_VERSION: ${{ env.VITE_APP_VERSION }}
        VITE_APP_DESCRIPTION: ${{ env.VITE_APP_DESCRIPTION }}
        VITE_DEBUG_MODE: ${{ env.VITE_DEBUG_MODE }}
        VITE_LOG_LEVEL: ${{ env.VITE_LOG_LEVEL }}
        VITE_ENABLE_API_KEY_ENCRYPTION: ${{ env.VITE_ENABLE_API_KEY_ENCRYPTION }}
        VITE_MAX_PROMPT_LENGTH: ${{ env.VITE_MAX_PROMPT_LENGTH }}
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
