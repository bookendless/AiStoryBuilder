name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      env:
        VITE_APP_NAME: AI Story Builder
        VITE_APP_VERSION: 1.0.0
        VITE_APP_DESCRIPTION: AIを活用した小説創作支援アプリ
        VITE_DEBUG_MODE: false
        VITE_LOG_LEVEL: info
        VITE_ENABLE_API_KEY_ENCRYPTION: true
        VITE_MAX_PROMPT_LENGTH: 10000
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: # カスタムドメインがある場合はここに設定
